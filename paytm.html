<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

	<link rel="stylesheet" type="text/css" href="./css/payment.css">
</head>

<body>
<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    
    
    <h2>Pay Your Bills Here</h2><br><h1>ShopRight</h1>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">NetBanking</label>
         <form>
                <select onchange="showButton()">
                    <option value="1">Select Bank</option>
                    <option value="2">State Bank of India</option>
                    <option value="3">ICICI Bank</option>
                    <option value="4">Bank of Baroda</option>
                    <option value="5">Punjab National Bank</option>
                    <option value="6">Standard Chartered Bank</option>
                    <option value="7">Indian Overseas Bank</option>
                    <option value="8">Nainital Bank</option>
                    <option value="9">IDFC First Bank</option>
                </select>
                
            </form>
        <i class="fas fa-user"></i>
      </div>
           <h4>OR</h4>

      <div class="card space icon-relative">
        <label class="label">Select Your UPI App</label>
        <div class="upi"><img src="./images/paytmUPI.jpg"></div>
        <div class="upi"><img src="./images/phonepeUPI.png"></div>
         <div class="upi card-item icon-relative" id="gpay"><img src="./images/GPay.png"></div>
            <div class="upi"><img src="./images/bhimUPI.png"></div>
      <div class="btn" >
        
        Place Order
      </div> 
      
    </div>
  </div>
</div>
</body>
</html>
