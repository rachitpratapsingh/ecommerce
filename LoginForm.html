<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<script src="https://kit.fontawesome.com/3b482cd136.js" 
	crossorigin="anonymous"
	></script>
	<title>ShopRight-LoginForm</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/LoginForm.css">
</head>
<body>

   <div class="container">
   	 <div class="forms-container">
   	    <div class="signin-signup">
   		   <form action="" class="sign-in-form">
   		   	<h2 class="title">Sign-in</h2>
   		   	<div class="input-field">
   		   		<i class="fa fa-user"></i>
   		   		<input type="text" placeholder="Username">
   		   	</div>

   		   		<div class="input-field">
   		   		<i class="fa fa-lock"></i>
   		   		<input type="password" placeholder="Password">
   		   	</div>
   		   	<input type="submit" value="Login" class="btn solid">
   		   	<p class="social-text">Or Sign in with social platforms</p>
   		   	<div class="social-media">
   		   		<a href="./index.html" class="social-icon">
   		   			<i class="fa fa-facebook-f"></i>
   		   		</a>

   		   		<a href="./index.html" class="social-icon">
   		   			<i class="fa fa-twitter"></i>
   		   		</a>
   		   
   		   		<a href="./index.html" class="social-icon">
   		   			<i class="fa fa-google"></i>
   		   		</a>
   		   		
   		   	</div>
   		   </form>

                    <form action="" class="sign-up-form">
   		   	<h2 class="title">Sign up</h2>
   		   	<div class="input-field">
   		   		<i class="fa fa-user"></i>
   		   		<input type="text" name="" placeholder="Username">
   		   	</div>
                        <div class="input-field">
   		   		<i class="fa fa-envelope"></i>
   		   		<input type="text" name="" placeholder="Email">
   		   	</div>

   		   		<div class="input-field">
   		   		<i class="fa fa-lock"></i>
   		   		<input type="password" name="" placeholder="Password">
   		   	</div>
   		   	<input type="submit" value="Sign up" class="btn solid">
   		   	<p class="social-text">Or Sign up with social platforms</p>
   		   	<div class="social-media">
   		   		<a href="./index.html" class="social-icon">
   		   			<i class="fa fa-facebook-f"></i>
   		   		</a>

   		   		<a href="./index.html" class="social-icon">
   		   			<i class="fa fa-twitter"></i>
   		   		</a>
   		   
   		   		<a href="./index.html" class="social-icon">
   		   			<i class="fa fa-google"></i>
   		   		</a>
   		   		
   		   	</div>
   		   </form>
   	    </div>
   	</div>
   	<div class="panels-container">
   		<div class="panel left-panel">
   			<div class="content">
				<p><h3>Welcome to ShopRight</h3><br>ShopRight is an online ecommerce platform that can be used to shop for clothes and other accessories</p>
   				<button class="btn transparent" id="sign-up-btn">Sign up</button>
   			</div>

   			<img src="./images/loginpic.svg" class="image" alt="image">
   		</div>

   		<div class="panel right-panel">
   			<div class="content">
   				<h3>One of us ?</h3>
   				<p>Are you already the member of our group.</p>
   				<button class="btn transparent" id="sign-in-btn">Sign in</button>
   			</div>

   			<img src="./images/register.svg" class="image" alt="image">
                  
   		</div>
   	</div>
   </div>

  <script src="./js/app.js"></script>
</body>
</html>
